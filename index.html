<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Thales Morais Portfolio</title>
</head>

<body>

    <header>



        <div class="menu">
            <ul>
                <li class="selected" id="menuInicio" onclick="changePage('inicio')">Inicio</li>
                <li>Sobre mim</li>
                <li id="menuContato" onclick="changePage('contato')">Contato</li>

            </ul>
        </div>
    </header>


    <div id="inicio">
        <section>
            <div class="home">
                <div class="container">

                    <h2>Ol√°</h2>
                    <h1> Eu sou o Thales</h1>
                    <p> Desenvolvedor e Engenheiro QA</p>

                </div>

                <div class="container">
                    <img src="assets/imgHome.png" alt="Image Home" />

                </div>
            </div>
        </section>

        <section>
            <div class="WhatIDo">
                <div class="gridContainer">
                    <div class="header">
                        <h3> O que eu sei</h3>
                        <div class="line"></div>
                    </div>

                    <div class="content">


                        <div class="card">
                            <h3>Javascript</h3>
                        </div>
                        <div class="card">
                            <h3>HTML/CSS</h3>
                        </div>
                        <div class="card">
                            <h3>Python</h3>
                        </div>
                        <div class="card">
                            <h3>Robot Framework</h3>
                        </div>
                        <div class="card">
                            <h3>Cypress</h3>
                        </div>
                        <div class="card">
                            <h3>Docker</h3>
                        </div>
                        <div class="card">
                            <h3>Locust</h3>
                        </div>
                        <div class="card">
                            <h3>Gitlab CI</h3>
                        </div>
                    </div>


                </div>
            </div>
        </section>

    </div>

    <div id="contato" style="display: none">
        <h1 style="color: white">Contato</h1>
    </div>

    <script>


        var page = 'inicio';
        function changePage(pageToChange) {



            if (pageToChange == 'contato') {
                var el1 = document.getElementById('contato')
                var el2 = document.getElementById('inicio')
                document.getElementById('menuInicio').classList.remove('selected')
                document.getElementById('menuContato').classList.add('selected')
                el1.style.display = 'flex'
                el2.style.display = 'none'
            }

            if (pageToChange == 'inicio') {
                var el1 = document.getElementById('contato')
                var el2 = document.getElementById('inicio')
                document.getElementById('menuInicio').classList.add('selected')
                document.getElementById('menuContato').classList.remove('selected')
                el1.style.display = 'none'
                el2.style.display = 'flex'
                el2.style.flexDirection = 'column'
            }


        }

    </script>

</body>

</html>
